<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>program of js</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <h1 class="text-4xl font-bold text-gray-800 text-center">
      Welcome to Login Form
    </h1>
    <div class="todo-container text-center border-2 border[#121212] rounded-lg">
      <br />
      <form action="/login" method="POST">
        <input
          type="text"
          name="username"
          class="text-center border-2 rounded-lg"
          placeholder="Username"
          required
        />
        <br />
        <br />
        <input
          type="password"
          name="password"
          class="text-center border-2 rounded-lg"
          placeholder="Password"
          required
        />
        <br />
        <br />
        <button
          id="submit"
          class="bg-teal-100 rounded-lg px-3 py-0.5 cursor-pointer text-black border-2 border-[#121212]"
        >
          Submit
        </button>
      </form>
      <br />
    </div>
    <script src="script.js"></script>
  </body>
</html>
